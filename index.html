<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>College Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            background-color: cyan;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
        }
        .logo {
            height: 80px;
        }
        .navbar {
            background-color: rgb(43, 255, 0);
            padding: 10px;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }
        .content img {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
        #title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-grow: 1;
        }
        .language-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: fit-content;
            background-color: #55ec8c;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            color: darkblue;
            margin-top: 10px;
            text-align: center;
        }
        .language-box label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .language-box input[type="radio"] {
            accent-color: blue;
        }
        #main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-left: 75px;
            margin-right: 75px;
        }
        #title-text {
            text-shadow: 1px 1px 2px lightgreen, 0 0 25px lightseagreen, 0 0 5px lightyellow;
        }
    </style>
</head>
<body>
    <div class="header" id="header-text">Welcome to Our College</div>
    <div class="navbar">
        <a href="index.html" id="nav-home"><b>Home</b></a>
        <a href="department.html" id="nav-department"><b>Departments</b></a>
        <a href="faculty.html" id="nav-faculty"><b>Faculty</b></a>
        <a href="route.html" id="nav-route"><b>Route</b></a>
        <a href="classroom.html" id="nav-classroom"><b>Classroom</b></a>
    </div>
    <div id="main-container">
        <img src="college logo.jpg" alt="College Logo" class="logo">
        <div id="title-container">
            <h1 id="title-text"><b>Hi, This is SARAH !!</b></h1>
            <div class="language-box">
                <p id="language-text"><b>Select your language  || భాషను ఎంచుకోగలరు</b></p>
                <label>
                    <input type="radio" name="language" value="english" id="englishRadio" checked onclick="changeLanguage('english')">
                    English
                    <input type="radio" name="language" value="telugu" id="teluguRadio" onclick="changeLanguage('telugu')">
                    తెలుగు
                </label>
            </div>
        </div>
        <img src="branch logo.jpg" alt="Branch Logo" class="logo" style="width:10%;height:140px;">
    </div>
    <div class="content">
        <img src="college.jpg" alt="College Image" onclick="playGreeting()">
    </div>
</body>
<script>
    let currentLanguage = 'english';
    function playGreeting() {
        let audio = new Audio(currentLanguage === 'telugu' ? 'greeting_tel.mp3' : 'greeting.mp3');
        audio.play();
    }

    function changeLanguage(lang) {
        currentLanguage = lang;
        if (lang === 'telugu') {
            document.getElementById('header-text').innerText = "మన కళాశాల కు స్వాగతం";
            document.getElementById('nav-home').innerText = "హోం";
            document.getElementById('nav-department').innerText = "విభాగాలు";
            document.getElementById('nav-faculty').innerText = "భోదకులు";
            document.getElementById('nav-route').innerText = "మార్గం";
            document.getElementById('nav-classroom').innerText = "తరగతి గదులు";
            document.getElementById('title-text').innerText = "హాయ్, ఇది సారా !!";
            document.getElementById('language-text').innerText = "మీ భాషను ఎంచుకోండి || Select your language";
        } else {
            document.getElementById('header-text').innerText = "Welcome to Our College";
            document.getElementById('nav-home').innerText = "Home";
            document.getElementById('nav-department').innerText = "Departments";
            document.getElementById('nav-faculty').innerText = "Faculty";
            document.getElementById('nav-route').innerText = "Route";
            document.getElementById('nav-classroom').innerText = "Classroom";
            document.getElementById('title-text').innerText = "Hi, This is SARAH !!";
            document.getElementById('language-text').innerText = "Select your language || భాషను ఎంచుకోగలరు";
        }
    }
    document.addEventListener("DOMContentLoaded", function () {
        let savedLanguage = localStorage.getItem("preferredLanguage") || "english";
        document.querySelector(`input[value="${savedLanguage}"]`).checked = true;
        applyLanguage(savedLanguage);

        document.getElementById("englishRadio").addEventListener("change", function () {
            localStorage.setItem("preferredLanguage", "english");
            applyLanguage("english");
        });

        document.getElementById("teluguRadio").addEventListener("change", function () {
            localStorage.setItem("preferredLanguage", "telugu");
            applyLanguage("telugu");
        });
    });
    function applyLanguage(lang) {
        if (lang === "telugu") {
            document.getElementById("language-text").innerText = "మీ భాషను ఎంచుకోండి || Select your language";
        } else {
            document.getElementById("language-text").innerText = "Select your language || భాషను ఎంచుకోగలరు";
        }
    }
</script>
</html>
